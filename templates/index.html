<!doctype html>
<html>
<head>
    <title>Advanced Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-box {
            border: 1px solid #ccc;
            padding: 15px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .chat-line {
            margin-bottom: 10px;
        }
        .user { color: blue; }
        .bot { color: green; }
        form { margin-top: 20px; }
        input[type=text] {
            width: 70%;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>Chat with the Advanced Chatbot</h1>

    <div class="chat-box">
        {% for sender, message in chat_history %}
            <div class="chat-line">
                <strong class="{{ 'user' if sender == 'You' else 'bot' }}">{{ sender }}:</strong>
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <form method="post">
        <input type="text" name="message" placeholder="Type your message..." required autofocus>
        <button type="submit">Send</button>
    </form>

    <form action="/reset" method="get">
        <button type="submit">Reset Chat</button>
    </form>
</body>
</html>
